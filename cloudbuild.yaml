# Google Cloud Build configuration for automated deployment
# This file defines the build steps for deploying to Cloud Run

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/bedrock-next-app:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/bedrock-next-app:latest'
      - '.'

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/bedrock-next-app:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/bedrock-next-app:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'bedrock-next-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/bedrock-next-app:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'AWS_REGION=${_AWS_REGION}'
      - '--set-secrets'
      - 'AWS_ACCESS_KEY_ID=${_AWS_ACCESS_KEY_ID}:latest,AWS_SECRET_ACCESS_KEY=${_AWS_SECRET_ACCESS_KEY}:latest'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/bedrock-next-app:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/bedrock-next-app:latest'

# Build timeout
timeout: '1200s'

# Substitution variables (can be overridden)
substitutions:
  _AWS_REGION: 'us-east-1'
  _AWS_ACCESS_KEY_ID: 'projects/$PROJECT_ID/secrets/aws-access-key-id'
  _AWS_SECRET_ACCESS_KEY: 'projects/$PROJECT_ID/secrets/aws-secret-access-key'
